version: '3.3'
services:
    uptime-kuma:
        container_name: uptime-kuma
        image: louislam/uptime-kuma:1.22.0
        restart: always
        networks:
          - proxy
        ports:
          - 3001:3001
        volumes:
          - ./data:/app/data
          - /var/run/docker.sock:/var/run/docker.sock:ro
        dns:
          - 192.168.0.110
          - 1.1.1.1
        dns_search: lab.charj.dev

networks:
  proxy:
    external: true
